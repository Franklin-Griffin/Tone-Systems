<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Equal Temperament Tone Systems</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Equal Temperament Tone Systems</h1>

        <label for="waveformSelect">Select Waveform:</label>
        <select id="waveformSelect">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
        </select>

        <div class="slider-container">
            <label for="toneSlider">Tones:</label>
            <input class="slider" type="range" id="toneSlider" min="1" max="20" step="1" value="1">
            <div class="slider-labels">
                <span class="slider-label">1</span>
                <span class="slider-label">20</span>
            </div>
        </div>
    
        <div class="slider-container">
            <label for="speedSlider">Time per Note:</label>
            <input class="slider" type="range" id="speedSlider" min="0.05" max="1" step="0.01" value="0.5">
            <div class="slider-labels">
                <span class="slider-label">0.05</span>
                <span class="slider-label">1</span>
            </div>
        </div>
    
        <div class="slider-container">
            <label for="octaveSlider">Octaves:</label>
            <input class="slider" type="range" id="octaveSlider" min="0" max="2" step="0.01" value="1">
            <div class="slider-labels">
                <span class="slider-label">0</span>
                <span class="slider-label">2</span>
            </div>
        </div>

        <button id="play">Play Scale</button>

        <div id="noteButtons">
            <button class="noteButton c" data-note="0" title="Frequency: 261.63">C</button>
            <button class="noteButton c" data-note="1" title="Frequency: 523.26">C</button>
        </div>

        <script src="script.js"></script>

    </body>
</html>
